<div class="card-container">
    <!-- <div class="res-closed"
        *ngIf="restaurant.R.has_menu_status.delivery !== 1"
    >
        Currently not serviceable
    </div> -->
    <div
        [class.no-service]="restaurant.R.has_menu_status.delivery !== 1"
        class="img"
        [ngStyle]="{'background-image': 'url('+restaurant.thumb+')'}"
    >
        <div *ngIf="!restaurant.thumb" class="no-image"><i class="fas fa-camera"></i></div>
    </div>
    <div class="info">
        <div class="title">{{restaurant.name}}</div>
        <div class="cuisines">{{restaurant.cuisines | resCuisines}}</div>
        <div *ngIf="restaurant.R.has_menu_status.delivery === 1" class="avg-cost">{{restaurant.currency}} {{restaurant.average_cost_for_two}} for two</div>
        <div *ngIf="restaurant.R.has_menu_status.delivery !== 1" class="closed">Not accepting orders currently</div>
    </div>
    <div class="ratings-reviews">
        <div class="avg-rating"
            [class.no-service]="restaurant.R.has_menu_status.delivery !== 1"
            [ngStyle]="{'background': '#'+restaurant.user_rating.rating_color}"
        >
            {{restaurant.user_rating.aggregate_rating}}
        </div>
        <div class="review-count">
            {{restaurant.all_reviews_count < 1 ? '0 reviews' : restaurant.all_reviews_count+' reviews'}}
        </div>
        <button *ngIf="restaurant.R.has_menu_status.delivery === 1"><i class="fas fa-arrow-right"></i></button>
    </div>
</div>
